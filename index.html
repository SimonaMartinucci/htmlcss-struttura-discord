<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlcss-struttura-discord</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- parte iniziale -->
    <header>
        <!-- menu navigazione header -->
        <nav>
            <div id="container-nav">
                   <!-- logo -->
                <div>
                    <a href="#">logo</a>
                </div>
                <!-- link centrali -->
                <ul>
                    <li>
                        <a href="#">link</a>
                    </li>
                    <li>
                        <a href="#">link</a>
                    </li>
                    <li>
                        <a href="#">link</a>
                    </li>
                    <li>
                        <a href="#">link</a>
                    </li>
                    <li>
                        <a href="#">link</a>
                    </li>
                </ul>
                <!-- login -->
                <div>
                <a href="#">login</a>
                </div>

            </div>
        </nav>

        <!-- sezione principale header -->
        <section>

            <div id="container-logo"></div>

        </section>

    </header>

    <!-- corpo centrale -->
    <main>
        <!-- prima sezione -->
        <section class="white">
            
            <div class="space-image"></div>
            
            <div class="space-text"></div>

        </section>

        <!-- seconda sezione -->
        <section class="grey">

            <div class="space-text"></div>
            
            <div class="space-image"></div>

        </section>

        <!-- terza sezione -->
        <section class="white">
            
            <div class="space-image"></div>
            
            <div class="space-text"></div>

        </section>

        <!-- ultima sezione -->
        <section class="final-grey">

            <div class="download"></div>

        </section>

    </main>
    
    <!-- parte finale -->
    <footer>

        <!-- prima sezione footer -->
        <section id="footer-menu">

            <div id="table-footer">
                <div id="icons-footer"></div>
                <div class="col-footer"></div>
                <div class="col-footer"></div>
                <div class="col-footer"></div>
                <div class="col-footer"></div>
            </div>

        </section>

        <section id="footer-logo">

            <div id="link-footer">
                <div class="item">Logo</div>
                <div class="item">Bottone</div>
            </div>

        </section>

    </footer>   
</body>
</html>
